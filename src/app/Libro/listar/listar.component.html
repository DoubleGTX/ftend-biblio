<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Libros</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Autor</th>
                        <th>Fecha de Publicaci√≥n</th>
                        <th># de Ejemplares</th>
                        <th>Costo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let libro of libros"class="text-center">
                        <td>{{libro.nombre}}</td>
                        <td>{{libro.descripcion}}</td>
                        <td>{{libro.autor}}</td>
                        <td>{{libro.fecha_publicacion}}</td>
                        <td>{{libro.numero_ejemplares}}</td>
                        <td>{{libro.costo}}</td>
                        <td>
                            <button (click)="Editar(libro)" class="btn btn-warning">Editar</button>
                            <button (click)="Delete(libro)" class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
