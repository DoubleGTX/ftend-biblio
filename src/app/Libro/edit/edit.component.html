<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Editar Libro</h3>
        </div>
        <div class="card-body">
            <form #editForm="ngForm" novalidate>
                <br>
                <div class="form-group" >
                    <label for="">Nombre</label>
                    <input type="text" class="form-control" [(ngModel)]='this.libro.nombre' name="nombre" >
                </div>
                <div class="form-group">
                    <label for="">Descripcion</label>
                    <input type="text" class="form-control" [(ngModel)]="libro.descripcion" name="descripcion">
                </div>
                <div class="form-group">
                    <label for="">Autor</label>
                    <input type="text" class="form-control" [(ngModel)]="libro.autor" name="autor">
                </div>
                <div class="form-group">
                    <label for="">Fecha de Publicaci√≥n</label>
                    <input type="date" class="form-control" [(ngModel)]="libro.fecha_publicacion" name="fecha_publicacion">
                </div>
                <div class="form-group">
                    <label for=""># de Ejemplares</label>
                    <input type="number" class="form-control" [(ngModel)]="libro.numero_ejemplares" name="numero_ejemplares">
                </div>
                <div class="form-group">
                    <label for="">Costo</label>
                    <input type="number" class="form-control" [(ngModel)]="libro.costo" name="costo">
                </div>
                <button (click)="Actualizar(libro)" class="btn btn-danger">Actualizar</button>
            </form>
        </div>
    </div>
</div>
