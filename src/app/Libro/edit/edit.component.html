<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Editar Libro</h3>
        </div>
        <div class="card-body">
            <form #editForm="ngForm" ngNativeValidate >
                <br>
                <div class="form-group" >
                    <label for="">Nombre</label>
                    <input type="text" class="form-control" [(ngModel)]='this.libro.nombre' name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="">Descripcion</label>
                    <input type="text" class="form-control" [(ngModel)]="libro.descripcion" name="descripcion" required>
                </div>
                <div class="form-group">
                    <label for="">Autor</label>
                    <input type="text" class="form-control" [(ngModel)]="libro.autor" name="autor" required>
                </div>
                <div class="form-group">
                    <label for="">Fecha de Publicaci√≥n</label>
                    <input type="date" class="form-control" [(ngModel)]="libro.fecha_publicacion" name="fecha_publicacion" min="2011-01-01" required>
               
                </div>
                <div class="form-group">
                    <label for=""># de Ejemplares</label>
                    <input type="number" class="form-control" [(ngModel)]="libro.numero_ejemplares" name="numero_ejemplares"  required>
                    <div *ngIf="editForm">
                       <p>Ingrese numero de ejemplares </p>
                      </div>
                     
                  
                </div>
                <div class="form-group">
                    <label for="">Costo</label>
                    <input type="number" class="form-control" [(ngModel)]="libro.costo" name="costo"  required>
                </div>
                <button type="submit" (click)="Actualizar(libro)" class="btn btn-danger">Actualizar</button>
            </form>
        </div>
    </div>
</div>
